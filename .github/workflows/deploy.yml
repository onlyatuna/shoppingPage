name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # âš ï¸ é€™è£¡ç›´æ¥å¯«æ­»å…¨å°å¯«ï¼Œé¿å… ${{ github.repository }} å¸¶å…¥å¤§å¯«å°è‡´å ±éŒ¯
  IMAGE_TAG: ghcr.io/onlyatuna/shoppingpage:latest

jobs:
  # --- Job 1: å»ºç½®ä¸¦æ¨é€ Docker Image ---
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # [ä¿®æ­£ 1] å•Ÿç”¨ Docker Buildx (è§£æ±º Cache export éŒ¯èª¤)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # [ä¿®æ­£ 2] ä½¿ç”¨å…¨å°å¯«åç¨±æ¨é€åˆ° GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- Job 2: éƒ¨ç½²åˆ° EC2 ---
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      # ğŸ‘‡ [æ–°å¢æ­¥é©Ÿ] å°‡ docker-compose.yml è¤‡è£½åˆ°ä¼ºæœå™¨
      - name: Copy docker-compose file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,Caddyfile"
          target: "~/shop-app/"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # ğŸ‘‡ [ä¿®æ­£] ç§»é™¤äº† cache-from/to (é€™äº›æ˜¯ç„¡æ•ˆåƒæ•¸)
          # é€™è£¡åªä¿ç•™è¶…æ™‚è¨­å®š
          timeout: 60s
          command_timeout: 30m
          
          script: |
            # 1. ç™»å…¥ GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. æ‹‰å–æœ€æ–° Image
            docker pull ghcr.io/onlyatuna/shoppingpage:latest
            
            # 3. é€²å…¥ç›®éŒ„
            cd ~/shop-app || exit 1
            
            #æ­¤æ™‚ç›®éŒ„ä¸‹æ‡‰è©²å·²ç¶“æœ‰ scp éä¾†çš„ docker-compose.yml äº†
            
            # 4. ç”¢ç”Ÿ .env (ä¿æŒä¸è®Š)
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "LINE_PAY_CHANNEL_ID=${{ secrets.LINE_PAY_CHANNEL_ID }}" >> .env
            echo "LINE_PAY_CHANNEL_SECRET=${{ secrets.LINE_PAY_CHANNEL_SECRET }}" >> .env
            echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
            echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env
            echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
            echo "NODE_ENV=production" >> .env
            echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
            echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
            echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env
            echo "IG_ACCESS_TOKEN=${{ secrets.IG_ACCESS_TOKEN }}" >> .env
            echo "IG_USER_ID=${{ secrets.IG_USER_ID }}" >> .env
            echo "DEEPL_API_KEY=${{ secrets.DEEPL_API_KEY }}" >> .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

            # 5. é‡å•Ÿæœå‹™
            docker compose up -d --force-recreate

            # 6. è³‡æ–™åº«é·ç§»
            sleep 10
            sleep 10
            docker compose exec -T app npx prisma migrate deploy --schema=./apps/backend/prisma/schema.prisma
