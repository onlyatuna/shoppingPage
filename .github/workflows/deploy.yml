name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # ⚠️ 這裡直接寫死全小寫，避免 ${{ github.repository }} 帶入大寫導致報錯
  IMAGE_TAG: ghcr.io/onlyatuna/shoppingpage:latest

jobs:
  # --- Job 1: 建置並推送 Docker Image ---
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # [修正 1] 啟用 Docker Buildx (解決 Cache export 錯誤)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # [修正 2] 使用全小寫名稱推送到 GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- Job 2: 部署到 EC2 ---
  deploy:
    needs: build-and-push  # 確保 Build 成功才執行
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # [修正 3] 部署腳本確保引用正確的小寫 Image 名稱
          script: |
            # 1. 登入 GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. 拉取最新 Image (小寫)
            docker pull ghcr.io/onlyatuna/shoppingpage:latest
            
            # 3. 進入專案目錄
            mkdir -p ~/shop-app
            cd ~/shop-app || exit 1
            
            # 4. 產生 .env (注入所有必要變數)
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "LINE_PAY_CHANNEL_ID=${{ secrets.LINE_PAY_CHANNEL_ID }}" >> .env
            echo "LINE_PAY_CHANNEL_SECRET=${{ secrets.LINE_PAY_CHANNEL_SECRET }}" >> .env
            echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
            echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env
            echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
            echo "NODE_ENV=production" >> .env
            
            # 5. 重啟服務
            docker compose down
            docker compose up -d --force-recreate
            
            # 6. 執行資料庫遷移 (確保新功能生效)
            # 注意：需等待 Container 啟動，若失敗可加 sleep 10
            docker compose exec -T app npx prisma migrate deploy
            
            # 7. 清理舊 Image
            docker image prune -f